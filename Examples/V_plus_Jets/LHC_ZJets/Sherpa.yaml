# Sherpa configuration for Z[ee]+Jets production

# set up beams for LHC run 2
BEAMS: 2212
BEAM_ENERGIES: 6500

# matrix-element calculation
ME_GENERATORS:
  - Comix
  - Amegic
  - OpenLoops

## OTF variations
CSS_REWEIGHT: true
REWEIGHT_SPLITTING_ALPHAS_SCALES: true
REWEIGHT_SPLITTING_PDF_SCALES: true
HEPMC_USE_NAMED_WEIGHTS: true
OUTPUT_ME_ONLY_VARIATIONS: true
SCALE_VARIATIONS:
  - [0.25, 0.25]
  - [1.0,  0.25]
  - [0.25, 1.0]
  - [1.0,  1.0]
  - [4.0,  1.0]
  - [1.0,  4.0]
  - [4.0,  4.0]

## PDF
ALPHAS:
  USE_PDF: 1
PDF_LIBRARY: LHAPDFSherpa
PDF_SET: NNPDF30_nnlo_as_0118_hessian
PDF_VARIATIONS:
  - NNPDF30_nnlo_as_0118_hessian*
  - PDF4LHC15_nnlo_30_pdfas*
  - NNPDF30_nnlo_as_0117
  - NNPDF30_nnlo_as_0119
  - MSHT20nnlo_as118
  - CT18NNLO_as_0118
  - NPDF31_nnlo_as_0118_hessian

# EW corrections setup
EW_SCHEME: alphamZsW
SIN2THETAW: 0.23113
OL_PARAMETERS:
  ew_renorm_scheme: 22
ASSOCIATED_CONTRIBUTIONS_VARIATIONS:
  - [EW]
  - [EW, LO1]
  - [EW, LO1, LO2]
  - [EW, LO1, LO2, LO3]
METS_BBAR_MODE: 5

# speed and neg weight fraction improvements
NLO_CSS_PSMODE: 1
MC@NLO:
  RS_SCALE: VAR{sqr(sqrt(H_T2)-PPerp(p[2])-PPerp(p[3])+MPerp(p[2]+p[3]))/4};
  HPSMODE: 0

# other ATLAS defaults (to be discussed)
MAX_PROPER_LIFETIME: 10.0
CSS_SCALE_SCHEME: 20
CSS_EVOLUTION_SCHEME: 30
NLO_SUBTRACTION_SCHEME: 2 # Shower improvements

# pp -> Z[ee]+jets
PROCESSES:
- 93 93 -> 11 -11 93{5}:
    Order: {QCD: 0, EW: 2}
    CKKW: 20
    # set up NLO+PS final-state multiplicities
    2->2-4:
      NLO_Mode: MC@NLO
      NLO_Order: {QCD: 1, EW: 0}
      ME_Generator: Amegic
      RS_ME_Generator: Comix
      Loop_Generator: OpenLoops
      Associated_Contributions: [EW, LO1, LO2, LO3]
    # make integration of higher final-state multiplicities faster
    2->4-7:
      Integration_Error: 0.05
      Max_N_Quarks: 4
      Max_Epsilon: 0.01

SELECTORS:
- [Mass, 11, -11, 66, E_CMS]
